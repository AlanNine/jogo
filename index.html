<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--HEADER-->
    <header>
        <h1 id="title">Jogo</h1>
    </header>

         
    <div id="start">
        <h1>Nome dos jogadores</h1>
        <input id="nameplayer1" type="text" value="jogador 1"/>
        <input id="nameplayer2" type="text" value="jogador 2"/>
        <input id="numberpoints" type="number" value="5"/>
        <button id="btnplay" type="button">Play</button>
    </div>
    
    <!--PLAY-->
    <div id="play">
        <canvas id="player1" width="10px" height="50px"></canvas>
        <canvas id="bola" width="20px" height="20px"></canvas>
        <canvas id="player2" width="10px" height="50px"></canvas>
    </div>
    

    <!--SCRIPTS-->
    <script src="scripts.js"></script>
</body>

</html>
